<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
<form action="">
        <div class="title">
    <span></span><h1>Temprature Converter</h1></span>
    <span class="logo"><i class="fa-solid fa-temperature-three-quarters fa-flip fa-lg"></i></span>
</div>

   <div id="celcius">
    <input type="number" name="" placeholder="Celcius">
    <span class="icon"><i class="fa-solid fa-c fa-beat"></i></span>
   </div>

   <div id="Fahrenheit">
    <input type="number" name="" placeholder="Fahrenheit">
    <span class="icon"><i class="fa-solid fa-f fa-beat"></i></span>
   </div>

   <div id="Kelvin">
    <input type="number" name="" placeholder="Kelvin">
    <span class="icon"><i class="fa-solid fa-k fa-beat"></i></span>
   </div>

   <div class="button">
    <button type="reset">All Clear</button>
   </div>
</form>
</div>
<script src="app.js"></script>
</body>
</html>
